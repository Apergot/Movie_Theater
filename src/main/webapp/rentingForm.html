<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Rent movie form</title>

</head>

<body>
    <div id="booking" style="alignment-adjust: central">
        <div>
            <div>
                <div>
                    <div>
                        <div>
                            <h1>Rent a movie</h1>
                        </div>
                        <form>
                            <div>
                                <div>
                                    <div>
                                        <span>Name</span>
                                        <input type="text" placeholder="Enter your name">
                                    </div>
                                </div>
                                <div>
                                    <div>
                                        <span>Email</span>
                                        <input type="email" placeholder="Enter your email">
                                    </div>
                                </div>
                            </div>
                            <div>
                                <span>Phone</span>
                                <input type="tel" placeholder="Enter your phone number">
                            </div>
                            <div>
                                <span>Pickup Location</span>
                                <input type="text" placeholder="Enter ZIP/Location">
                            </div>
                            <div>
                                <span>Destination</span>
                                <input type="text" placeholder="Enter ZIP/Location">
                            </div>
                            <div>
                                <div>
                                    <div>
                                        <span>Pickup Date</span>
                                        <input type="date" required>
                                    </div>
                                </div>
                                <div>
                                    <div>
                                        <div>
                                            <div>
                                                <span>Hour</span>
                                                <select>
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                    <option>6</option>
                                                    <option>7</option>
                                                    <option>8</option>
                                                    <option>9</option>
                                                    <option>10</option>
                                                    <option>11</option>
                                                    <option>12</option>
                                                </select>
                                                <span></span>
                                            </div>
                                        </div>
                                        <div>
                                            <div>
                                                <span>Min</span>
                                                <select>
                                                    <option>05</option>
                                                    <option>10</option>
                                                    <option>15</option>
                                                    <option>20</option>
                                                    <option>25</option>
                                                    <option>30</option>
                                                    <option>35</option>
                                                    <option>40</option>
                                                    <option>45</option>
                                                    <option>50</option>
                                                    <option>55</option>
                                                </select>
                                                <span></span>
                                            </div>
                                        </div>
                                        <div>
                                            <div>
                                                <span>AM/PM</span>
                                                <select>
                                                    <option>AM</option>
                                                    <option>PM</option>
                                                </select>
                                                <span></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <button>Rent!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
